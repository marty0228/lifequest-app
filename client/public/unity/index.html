<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | My project (5)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project (5)</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/unity.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/unity.data.unityweb",
        frameworkUrl: buildUrl + "/unity.framework.js.unityweb",
        codeUrl: buildUrl + "/unity.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (5)",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // í•„ìš”í•˜ë©´ ë‚˜ì¤‘ì— ì§„í–‰ë„ ì €ì¥ìš©ìœ¼ë¡œ ì´ê±°ë„ ì¼¤ ìˆ˜ ìˆìŒ
      // config.autoSyncPersistentDataPath = true;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // âœ… ë°ìŠ¤í¬í†±: ë” í¬ê²Œ í‘œì‹œ
        canvas.style.width = "120%"; // 100% â†’ 120%ë¡œ ì¦ê°€
        canvas.style.height = "120%";
        canvas.style.position = "absolute";
        canvas.style.left = "50%";
        canvas.style.top = "50%";
        canvas.style.transform = "translate(-50%, -50%)";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            // â­ React ë¸Œë¦¿ì§€ì—ì„œ ì“¸ ìˆ˜ ìˆë„ë¡ ì „ì—­ì— ë³´ê´€
            window.unityInstance = unityInstance;

            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <!-- ğŸ”» React â†” Unity ë¸Œë¦¿ì§€ ìŠ¤í¬ë¦½íŠ¸ -->
    <script>
      function sendToUnity(method, arg) {
        if (window.unityInstance && window.unityInstance.SendMessage) {
          window.unityInstance.SendMessage("Bridge", method, arg);
        } else {
          // Unityê°€ ì•„ì§ ì™„ì „íˆ ì•ˆ ì¼œì¡Œì„ ë•Œ ë“¤ì–´ì˜¤ëŠ” ë©”ì‹œì§€ëŠ” ê·¸ëƒ¥ ë¡œê·¸ë§Œ ë‚¨ê¹€
          console.log("Unity not ready yet, skip", method);
        }
      }

      // React â†’ Unity
      window.addEventListener("message", function (e) {
        var data = e.data;
        if (!data || typeof data !== "object") return;
        if (!data.toUnity) return;

        if (data.type === "SYNC_XP_LEVEL") {
          var payload = {
            name: data.name || "Player",
            level: data.level || 1,
            xp: data.xp || 0,
          };
          sendToUnity("OnSyncXpLevel", JSON.stringify(payload));
        }

        if (data.type === "SET_VIEW_MODE") {
          // compact ëª¨ë“œ ê°™ì€ ê±° ì“°ê³  ì‹¶ìœ¼ë©´ ì—¬ê¸°ì„œ ì²˜ë¦¬
          window.gameViewMode = data.mode;
        }
      });

      // Unity â†’ React : READY ì•Œë¦¼
      window.NotifyParentReady = function () {
        if (window.parent) {
          window.parent.postMessage(
            { fromUnity: true, event: "READY" },
            "*"
          );
        }
      };

        function OnGameStateSync(json) {
          try {
            if (window.parent) {
              window.parent.postMessage(
                {
                  fromUnity: true,
                  event: "GAME_STATE",
                  json: json   // ë¬¸ìì—´ ê·¸ëŒ€ë¡œ ë„˜ê²¨ì£¼ì (íŒŒì‹±ì€ Reactì—ì„œ)
                },
                "*"
              );
            }
          } catch (e) {
            console.error("OnGameStateSync error", e);
          }
        }
    </script>
  </body>
</html>
